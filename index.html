<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Check-In</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; }
    .hidden { display: none; }
    .error { color: red; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
  </style>
</head>
<body>
  <h2>Family Check-In</h2>
  <div id="auth" class="hidden">
    <p>Please check-in the event check-in:</p>
    <input type="password" id="kelmetser" placeholder="Password" />
    <button onclick="authenticate()">Unlock</button>
    <p id="auth-error" class="error hidden">Incorrect password.</p>
  </div>
  
  <!-- New key authentication section -->
  <div id="key-auth">
    <p>Please enter the decryption passphrase:</p>
    <input type="password" id="key-passphrase" placeholder="Decryption Passphrase" />
    <button onclick="validateKeyPassphrase()">Submit</button>
    <p id="key-auth-error" class="error hidden">Invalid passphrase.</p>
  </div>
  
  <div id="family-info" class="hidden">
<!--     <h3> Parent's Name:</h2>
    <ul>
      <li id=id="Parent-Name"></li>
    </ul> -->
    <h3>Family Members:</h3>
    <ul id="members-list"></ul>
    <p id="not-found" class="error hidden">No family found for this token.</p>
  </div>
  
  <!-- Include required scripts in correct order -->
  <script src="env-config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="new-script.js"></script>
</body>
</html>
